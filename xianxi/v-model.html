<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <input type="text" v-model="msg" style="width: 100%;">
    </div>

        var vm = new Vue({
            el:'#app',
            data:{
                msg:'天気がいいから、散歩しましょう'
            }
        })
    </script>
</body>
</html>
