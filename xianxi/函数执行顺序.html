<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数执行顺序</title>
    <script>
        function a(){
            console.log(1);
            Promise.resolve().then(()=>{
                console.log(2);
            });
        }

        setTimeout(() => {
            console.log(3);
            Promise.resolve().then(a);
        }, 0);

        Promise.resolve().then(function(){
            console.log(4);
        });

        console.log(5);
    </script>
</head>
<body>
    
</body>
</html>
