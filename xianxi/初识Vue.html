<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>{{message}}</h1>
        <h1>{{name}}</h1>
    </div>
    <script>
        new Vue({
            el:'#root', //用于挂载要管理的元素
            data:{ 
                message:'你好，Vue!',
                name:'zhangsan'
            }
        })
    </script>
</body>
</html>
