<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="inner" @click="div1Handler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div>
        <a href="https://www.youtube.com/" @click.prevent="linkclick">点击进入youtube</a>
        <div class="inner" @click.capture="div1Handler">
            <input type="button" value="戳他" @click="btnHandler">
        </div>
        <div class="inner" @click.self="div1Handler">
            <input type="button" value="戳他" @click="btnHandler">
        </div>
        <a href="https://www.youtube.com/" @click.prevent.once="linkclick">点击进入youtube</a>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{
                div1Handler(){
                    console.log("这是触发了inner div的点击事件");
                },
                btnHandler(){
                    console.log("这是触发了inner btn");
                },
                linkclick(){
                    console.log('这是触发了连接的点击事件');
                }
            }
        })
    </script>
</body>
</html>
