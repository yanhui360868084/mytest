<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        .red{
            background-color:red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-weight: italic;
        }
        .active{
            letter-spacing:0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 :class="['thin','red']">这是一个很大的H1</h1>
        <h1 :class="['thin','italic',flag?'active':'']">这是一个很大的H1-1</h1>
        <h1 :class="['thin','italic',{'active':flag}]">这是一个很大的H1-2</h1>
        <h1 :class="{red:true,thin:true,italic:true,active:false}">这是一个很大的H1-3</h1>
        <h1 :class="classObj">这是一个很大的H1-3</h1>
        <h2 :style="{color:'red'}">这是:style，内联样式</h2>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true,
                classObj:{red:true,thin:true,italic:true,active:false}
            },
            methods:{

            }
        })
    </script>
</body>
</html>
